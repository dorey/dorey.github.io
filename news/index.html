<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        p {
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Today's Repackaged News Headlines</h1>
        <video controls>
            <source src="https://paste.ms/assets/today.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>
            Welcome to an AI-repackaging of the day's headlines, providing an informative summary 
            without mentioning the ghouls in the white house.
        </p>
        <p>
            All articles are pulled from <a href="https://democracynow.org/">DemocracyNow!</a> and the headlines segment on weekday mornings.
        </p>
    </div>

</body>
</html>
